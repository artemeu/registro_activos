<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Activo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border-radius: 1rem;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <div class="mb-3 text-end">
            <a href="../html/index.html" class="btn btn-outline-secondary">
              <span class="me-2">&#8592;</span> Volver al inicio
            </a>
          </div>
          <h2 class="mb-4 text-center text-primary">Crear nuevo activo</h2>
          <form id="formActivo" class="row g-3">
            <div class="col-12">
              <label for="nombreActivo" class="form-label">Nombre del activo</label>
              <input type="text" class="form-control" id="nombreActivo" required placeholder="Ej: Bitcoin (BTC)" />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success px-5">Crear</button>
            </div>
          </form>
          <div id="mensaje" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/crear-activo.js"></script>
</body>
</html>
