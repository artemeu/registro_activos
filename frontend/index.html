<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Simulador de Criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container my-4">
        <h2 class="mb-4">Simulador de Comportamiento de Criptomonedas</h2>
        <form id="formSimulador" class="row g-3 align-items-center">

            <div class="row gx-2 gy-2 align-items-end">
                <div class="col-md-3">
                    <label for="activo" class="form-label">Criptomoneda:</label>
                    <select id="activo" class="form-select"></select>
                </div>

                <div class="col-md-3">
                    <label for="hora" class="form-label">Hora:</label>
                    <input type="datetime-local" id="hora" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="palabraClave" class="form-label">Evento:</label>
                    <select id="palabraClave" class="form-select"></select>
                </div>

                <div class="col-md-2">
                    <label for="cambio" class="form-label">Cambio:</label>
                    <select id="cambio" class="form-select">
                    <option>Sube</option>
                    <option>Baja</option>
                    </select>
                </div>

                <div class="col-md-1 d-flex align-items-end">
                    <button type="button" id="btnRegistrar" class="btn btn-primary w-100">Registrar</button>
                </div>
            </div>
        <div class="col-12 d-flex justify-content-between mt-3">
            <a href="historial.html" class="btn btn-info">Ver historial</a>
        </div>
    </form>

    <div id="tablaContainer" class="table-responsive mt-3"></div>
    </div>

    <!-- <script src="comportamientos.js"></script>
    <script src="data.js"></script> -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
